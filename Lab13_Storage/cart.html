<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="lab13.html">Back Home</a>
    <h1>Shopping Bag</h1>
    <section class="bagcontainer">
        <div class="itemimg">
            <h2>Item</h2>
        </div>

        <div class="itemdescription">
            <h2>Description</h2>
        </div>

        <div class="itemprice">
            <h2>Price</h2>
            <p class="priceitem_display"></p>
        </div>

        <div class="itemquantity">
            <h2>Quantity</h2>
            <p class="quantity_display"></p>
        </div>

        <div class="totalprice_item">
            <h2>Total price</h2>
            <p class="totalprice_display"></p>
        </div> 
    </section>
    <script src="cart.js"></script>
</body>
</html>
